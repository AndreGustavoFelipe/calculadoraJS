<!DOCTYPE html>
<html lang="PT-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
    <nav class="nav">
        <button class="btn-historico"><i class="fa-solid fa-clock-rotate-left" ></i></button>
    </nav>

    <div id="telaSuspensa" class="tela-suspensa">
        <div class="conteudo-tela">

            <div class="conteudo" id="top-conteudo">

                top

            </div>

            <div class="conteudo" id="center-conteudo">

                center

            </div>

            <div class="conteudo" id="bottom-conteuddo">

                <button id="botaoFechar">Fechar</button>

            </div>
        </div>
      </div>



    </div>

    <div class="base-calculadora">

        <div class="visor">
            <input type="text" id="input-visor" readonly >
        </div>

        <div class="botoes">

            <button class="btn" id="btn-C">C</button>
            <button class="btn" id="btn-CE">CE</button>
            <button class="btn" id="btn-/">/</button>
            <button class="btn" id="btn-*">*</button>
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="btn-menos">-</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" value="2" id="btn-mais">+</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="btn-porcentagem">%</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="btn-ponto">.</button>
            <button class="btn" id="btn-igual">=</button>

        </div>

    </div>

</body>
</html>
